name: Code Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 1 * * 0'

jobs:
  CodeQL:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e949a1676c32f4c215780f7429eb9f00ff18b225 # v2

      - name: Autobuild
        uses: github/codeql-action/autobuild@e949a1676c32f4c215780f7429eb9f00ff18b225 # v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@e949a1676c32f4c215780f7429eb9f00ff18b225 # v2
